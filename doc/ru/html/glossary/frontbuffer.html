<H1 class=name>Front Buffer</H1>
<A class=type>Front Buffer | Первичный буфер</A>
<HR>
<A>Первичный буфер. Область памяти, из которой происходит вывод кадра на экран. Рендеринг производится во вторичном буфере (back buffer), после чего буфера меняются местами. 
</A>
