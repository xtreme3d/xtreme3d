<H1 class=name>RGB</H1>
<A class=type>Red, Green, Blue</A>
<HR>
<A>
Система цветообразования, в которой конечный цвет получается за счет смешения с различной интенсивностью 
трех основных цветов: красного (Red), зеленого (Green) и синего (Blue). Самое известное устройство, которое 
использует систему RGB, это цветной монитор.
<BR>
</A>
