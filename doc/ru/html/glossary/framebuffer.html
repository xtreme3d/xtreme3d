<H1 class=name>Frame Buffer</H1>
<A class=type>Frame Buffer | Буфер кадра</A>
<HR>
<A>Область памяти для хранения данных о пикселях, требуемых для отображения одного кадра изображения на экране монитора. Емкость буфера кадра определяется количеством битов, задействованных для определения каждого пикселя.
</A>
