<A class=type>Head-Up Display</A>
<HR>
<A>
Часть GUI, которая отображает самую важную информацию на экране в процессе игры. Например, панели уровня жизни, 
очков, боеприпаса, мини-карту и прочее. Информация может отображаться как в цифровом (символами), так и в аналоговом виде (шкала).
</A>
