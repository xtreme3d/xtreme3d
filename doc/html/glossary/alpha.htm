<H1 class=name>Alpha</H1>
<A class=type>Alpha | Альфа</A>
<HR>
<A>Коэффициент прозрачности. 
<BR>В описание цвета (RGB) может входить специальный компонент, называемый альфа-каналом, 
который отвечает за прозрачность данного цвета. То есть, цвет описывается как RGBА.
</A>
